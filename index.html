<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Task Planner</title>
</head>
<body>
  <div class="container mt-5 text-start">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-7 border-end border-black">
        <h4>All Tasks</h4>
        <div class="p-4 tasks">
        </div>
      </div>
      <div class="col-4">
        <h5>Create a Task</h5>
        <div class="container shadow-lg">
            <form id="taskForm" class="needs-validation pb-2" novalidate>
                <div class="mb-3">
                    <label for="taskName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="taskName" name="name" placeholder="Enter Your Task Name" required>
                </div>
                <div class="mb-3">
                    <label for="taskDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="taskDescription" rows="3" name="description" placeholder="Enter your description" required></textarea>
                   
                </div>
                <div class="mb-3">
                    <label for="assignedTo" class="form-label">Assigned To</label>
                    <input type="text" class="form-control" id="assignedTo" name="assignedTo" required >
               
                </div>
                <div class="mb-3">
                    <label for="dueDate" class="form-label">Date Due</label>
                    <input type="date" class="form-control" id="dueDate" name="dueDate" required>
                    <div class="invalid-feedback">
                        Please select a due date.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="Pending">Pending</option>
                        <option value="In progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a status.
                    </div>
                </div>
                <div id="errorAlert" class="alert alert-danger d-none"></div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
      </div>
    </div>
  </div>
  <script src="server.js"></script>
</body>
</html>
