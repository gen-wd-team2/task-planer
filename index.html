<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>01extras</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <label for="taskLabels">Number of Columns:</label>
          <input type="number" id="taskLabels" max="8" min="1" />
          <button id="addColumn" class="btn btn-primary">+</button>
          <button id="removeColumn" class="btn btn-primary">-</button>
        </div>
        <div class="col-4">
          <label for="reorderIndex">Reorder Columns:</label>
          <input type="number" id="reorderIndex" min="1" />
          <button id="reorderColumn" class="btn btn-primary">Reorder</button>
        </div>
        <div class="col text-end">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">Create Task</button>
        </div>
      </div>
      <div class="row taskColumns min-vh-100" id="taskColumns"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Edit Column</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="taskForm" class="needs-validation pb-2" novalidate>
              <div class="mb-3">
                <label for="columnTitle" class="form-label">Column Title</label>
                <input type="text" class="form-control" id="columnTitle" name="title" placeholder="Enter column title" required>
                <div class="invalid-feedback">
                  Please enter a column title.
                </div>
              </div>
              <div class="mb-3">
                <label for="columnColor" class="form-label">Column Color</label>
                <input type="color" class="form-control" id="columnColor" name="color" required>
                <div class="invalid-feedback">
                  Please select a column color.
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
