<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Task Planner</title>
</head>
<body>
  <div class="container mt-5 text-start">
    <div class="row">
      <div class="col">
        <h4 >Group By</h4>
        <ul>
          <li>
            <input type="checkbox" class="groupby comedown" value="Pending">Pending
          </li>
          <li>
            <input type="checkbox" class="groupby" value="In-Progress">In Progress
          </li>
          <li>
            <input type="checkbox" class="groupby" value="Completed">Completed
          </li>
        </ul>
      </div>
      <div class="col-7 border-end border-black">
        <h4>All Tasks</h4>
        <div class="mb-3">
          <input type="text" id="searchInput" class="form-control" placeholder="Search tasks...">
        </div>
        <div class="p-4 tasks task-list"></div>
        <div class="p-4 tasks task-list">
        </div>
      </div>
      <div class="col-3">
        <h5>Create a Task</h5>
        <div class="container shadow-lg">
            <form id="taskForm" class="needs-validation pb-2" novalidate>
                <div class="mb-3">
                    <label for="taskName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="taskName" name="name" placeholder="Enter Your Task Name" required>
                    <div class="invalid-feedback">
                      Please enter a task name
                  </div>

                </div>
                <div class="mb-3">
                    <label for="taskDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="taskDescription" rows="3" name="description" placeholder="Enter your description" required></textarea>
                    <div class="invalid-feedback">
                      Please enter a task description
                  </div>
                   
                </div>
                <div class="mb-3">
                    <label for="assignedTo" class="form-label">Assigned To</label>
                    <select class="form-select" id="assignedTo" name="assignedTo" required>
                      <option value="Alfred">Alfred</option>
                      <option value="Perpetual">Perpetual</option>
                      <option value="Kingsford">Kingsford</option>
                      <option value="Fredrick">Fredrick</option>
                      <option value="Seyram">Seyram</option>
                  </select>
                  <div class="invalid-feedback">
                      Please select a status.
                  </div>
               
                </div>
                <div class="mb-3">
                    <label for="dueDate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="dueDate" name="dueDate" required>
                    <div class="invalid-feedback">
                        Please select a due date.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="Pending">Pending</option>
                        <option value="In-Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a status.
                    </div>
                </div>
                <div id="errorAlert" class="alert alert-danger d-none"></div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
      </div>
    </div>
  </div>
  <script type="module" src="server.js"></script>
</body>
</html>
