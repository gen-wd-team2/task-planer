<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/205c931bcf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Task Planner</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg py-3 navbar-light bg-light">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand" href="#">TEAM 2</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about-us.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Contact Us</a>
          </li>
        </ul>
        <div class="mb-1 mt-3">
          <input type="text" id="searchInput" class="form-control" placeholder="Search tasks...">
        </div>
      </div>
    </div>
  </nav>
  <div class="main">
  <div class="col">
    <h4 >Group By</h4>
    <ul>
      <li>
        <input type="checkbox" id="todoCheckbox" class="groupby comedown" value="Todo">Todo
      </li>
      <li>
        <input type="checkbox" id="progressCheckbox" class="groupby" value="In-Progress">In Progress
      </li>
      <li>
        <input type="checkbox" id="reviewCheckbox" class="groupby" value="Review">Review
      </li>
      <li>
        <input type="checkbox" id="doneCheckbox" class="groupby" value="Done">Done
      </li>
    </ul>
  </div>

  <div class="container mt-5 text-start">
    <div class="row">
      <div class="col-7 border-end border-black">
        <h4>All Tasks</h4>
        <div class="p-4 tasks task-list"></div>
      </div>

      <div class="col-3">
        <h5>Create a Task</h5>
        <div class="container shadow-lg">
            <form id="taskForm" class="needs-validation pb-2" novalidate>
                <div class="mb-3">
                    <label for="taskName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="taskName" name="name" placeholder="Enter task name" required>
                    <div class="invalid-feedback">
                      Please enter a task name
                  </div>

                </div>
                <div class="mb-3">
                    <label for="taskDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="taskDescription" rows="3" name="description" placeholder="Enter task description" required></textarea>
                    <div class="invalid-feedback">
                      Please enter a task description
                  </div>
                   
                </div>
                <div class="mb-3">
                    <label for="assignedTo" class="form-label">Assigned To</label>
                    <select class="form-select" id="assignedTo" name="assignedTo" required>
                      <option value="Alfred">Alfred</option>
                      <option value="Perpetual">Perpetual</option>
                      <option value="Kingsford">Kingsford</option>
                      <option value="Fredrick">Fredrick</option>
                      <option value="Seyram">Seyram</option>
                  </select>
                  <div class="invalid-feedback">
                      Please select a status.
                  </div>
               
                </div>
                <div class="mb-3">
                    <label for="dueDate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="dueDate" name="dueDate" required>
                    <div class="invalid-feedback">
                        Please select a due date.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="Todo">Todo</option>
                        <option value="In-Progress">In Progress</option>
                        <option value="Review">Review</option>
                        <option value="Done">Done</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a status.
                    </div>
                </div>
                <div id="errorAlert" class="alert alert-danger d-none"></div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
      </div>
    </div>
  </div>
</div>
  <script type="module" src="js/index.js"></script>
</body>
</html>
