<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>01extras</title>
  </head>

  <body class="">
    <div class="container">
      <div class="row">
        <div class="col">
          <label for="taskLabels">Task Types:</label>
          <input type="number" id="taskLabels" max="8" min="1" />
        </div>
        <div class="col text-end">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">Create Task</button>
        </div>
      </div>
      <div class="row taskColumns min-vh-100"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Create Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="taskForm" class="needs-validation pb-2" novalidate>
                <div class="mb-3">
                    <label for="taskName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="taskName" name="name" placeholder="Enter task name" required>
                    <div class="invalid-feedback">
                      Please enter a task name
                  </div>

                </div>
                <div class="mb-3">
                    <label for="taskDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="taskDescription" rows="3" name="description" placeholder="Enter task description" required></textarea>
                    <div class="invalid-feedback">
                      Please enter a task description
                  </div>
                   
                </div>
                <div class="mb-3">
                    <label for="assignedTo" class="form-label">Assigned To</label>
                    <select class="form-select" id="assignedTo" name="assignedTo" required>
                      <option value="Alfred">Alfred</option>
                      <option value="Perpetual">Perpetual</option>
                      <option value="Kingsford">Kingsford</option>
                      <option value="Fredrick">Fredrick</option>
                      <option value="Seyram">Seyram</option>
                  </select>
                  <div class="invalid-feedback">
                      Please select a status.
                  </div>
               
                </div>
                <div class="mb-3">
                    <label for="dueDate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="dueDate" name="dueDate" required>
                    <div class="invalid-feedback">
                        Please select a due date.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="Todo">Todo</option>
                        <option value="In-Progress">In Progress</option>
                        <option value="Review">Review</option>
                        <option value="Done">Done</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a status.
                    </div>
                </div>
                <div id="errorAlert" class="alert alert-danger d-none"></div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
